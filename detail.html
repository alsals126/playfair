        <script src = "encryptionAll.js"></script>
        <script>
            //테이블 만들기
            var board = getBoard();
            document.write('<table border="1">');
            var count = 0;
            for (let i = 0; i < 5; i++) {
                document.write('<tr>');
                for (let j = 0; j < 5; j++)  {
                    document.write('<td>');
                    if(board.charAt(count)=='Q'){
                        document.write(board.charAt(count++)+'/Z');
                    }else{
                        document.write(board.charAt(count++));
                    }
                    document.write('</td>');
                }
                document.write('</tr>')
            }
            document.write('</table>');

            // 값 출력
            window.onload = function(){
                document.querySelector('input[id=pairTXT]').value = getPairtext();
                document.querySelector('input[id=cipherTXT]').value = getEncPlayFair();
                document.querySelector('input[id=decryptionTXT]').value = getdecry();
            }            
        </script>
